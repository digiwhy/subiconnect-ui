name: Deploy Demos
run-name: Deploy Demos ‚Üí ${{ inputs.env }}

on:
  workflow_call:
    inputs:
      env:
        type: string
        description: 'Select the environment'
        required: true
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: 'Select the environment'
        options:
          - dev
          - stg
          - prod
        required: true

concurrency:
  group: deploy-${{ inputs.env }}
  cancel-in-progress: true

env:
  # ---------------------------------------------------------------
  # Lib configs
  # ---------------------------------------------------------------
  SUBI_CONNECT_PACK_DESTINATION: ./demo/lib

jobs:
  build-lib-tgz:
    name: üèóÔ∏è Build subi-connect lib
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}-ap-southeast-2
    env:
      SUBI_CONNECT_IMAGES_BASE_URL: ${{ secrets.SUBI_CONNECT_IMAGES_BASE_URL }}
      SUBI_CONNECT_PUBLIC_BASE_URL: ${{ secrets.SUBI_CONNECT_PUBLIC_BASE_URL }}
      SUBI_CONNECT_SANDBOX_PUBLIC_BASE_URL:
        ${{ secrets.SUBI_CONNECT_SANDBOX_PUBLIC_BASE_URL }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install packages
        run: |
          npm clean-install

      - name: Build
        run: |
          npm run pack ${{ inputs.env }}
          export SUBI_CONNECT_TGZ_AUX_FILE_NAME=$(ls -t ${{ env.SUBI_CONNECT_PACK_DESTINATION }}/subi-connect*.tgz | head -n 1)
          echo "Generated package: $SUBI_CONNECT_TGZ_AUX_FILE_NAME"

      - name: Save Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: subiconnect-lib-${{ inputs.env }}
          path: ${{ env.SUBI_CONNECT_PACK_DESTINATION }}

  build-demo:
    name: üèóÔ∏è Build subi-connect demo
    runs-on: ubuntu-latest
    needs: [build-lib-tgz]
    environment: ${{ inputs.env }}-ap-southeast-2
    env:
      VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}
      VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
      VITE_AUTH0_COOKIE_DOMAIN: ${{ secrets.VITE_AUTH0_COOKIE_DOMAIN }}
      VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
      VITE_BASE_COMPONENTS_API: ${{ secrets.VITE_BASE_COMPONENTS_API }}
      VITE_BASE_PORTAL_API: ${{ secrets.VITE_BASE_PORTAL_API }}
      VITE_BASE_PORTAL_URL: ${{ secrets.VITE_BASE_PORTAL_URL }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download subi-connect-lib artifacts
        uses: actions/download-artifact@v4
        with:
          name: subiconnect-lib-${{ inputs.env }}
          path: ${{ env.SUBI_CONNECT_PACK_DESTINATION }}

      - name: Install packages
        run: |
          export SUBI_CONNECT_TGZ_AUX_FILE_NAME=$(ls -t ${{ env.SUBI_CONNECT_PACK_DESTINATION }}/subi-connect*.tgz | head -n 1)
          echo "Installing package: $SUBI_CONNECT_TGZ_AUX_FILE_NAME"
          cd ./demo/world-pay
          npm install "../../$SUBI_CONNECT_TGZ_AUX_FILE_NAME"
      - name: Build
        run: |
          cd ./demo/world-pay
          npm run build
      - name: Save Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: subiconnect-demo-${{ inputs.env }}
          path: ./demo/world-pay/dist

  deploy-demo:
    name: üõ´ Deploy subi-connect demo
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}-ap-southeast-2
    needs: [build-demo]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: subiconnect-demo-${{ inputs.env }}
          path: demo-dist

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:
            arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/CIDeployGithub
          role-session-name: github-deploy-docker
          aws-region: ap-southeast-2

      - name: Send to S3
        run: |
          aws s3 cp ./demo-dist s3://${{ secrets.AWS_S3_BUCKET }} --recursive

  invalidate-demo-cache:
    name: üßπ Invalidate subi-connect demo cache
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}-ap-southeast-2
    needs: [deploy-demo]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:
            arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/CIDeployGithub
          role-session-name: github-deploy-docker
          aws-region: ap-southeast-2

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
